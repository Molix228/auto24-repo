x-shared_environment: &shared_environment
  LOG_LEVEL: ${LOG_LEVEL:-debug}
  DATABASE_HOST: db
  DATABASE_NAME: auto24_database
  DATABASE_USERNAME: admin
  DATABASE_PASSWORD: admin_password

services:
  db:
    image: postgres:15
    volumes:
      - db_data:/var/lib/postgresql/data/pgdata
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_password
      POSTGRES_DB: auto24_database
    ports:
      - "5432:5432"
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d auto24_database -h localhost"]
      interval: 5s
      timeout: 2s
      retries: 5

  app:
    build:
        context: .
    volumes:
      - ./.env:/app/.env
      - ./Storage:/app/Storage
    environment:
      <<: *shared_environment
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network
    command: ["serve", "--env", "development", "--hostname", "0.0.0.0", "--port", "8080"]
    
  nginx:
    image: nginx:1.26.2
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./Storage:/app/Storage
    depends_on:
      - app
    ports:
      - "80:80"
    networks:
      - app_network

volumes:
  db_data:

networks:
  app_network:
    driver: bridge
